[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    --cov-report=term-missing
    --cov-report=html
asyncio_mode = auto
env = 
    ENVIRONMENT = test
    NEO4J_URI = neo4j://localhost:7687
    NEO4J_USERNAME = test
    NEO4J_PASSWORD = test
    OPENAI_API_KEY = test-key